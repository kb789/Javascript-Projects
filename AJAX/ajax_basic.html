<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

            // create XMLHttpRequest Object
			var ajax = new XMLHttpRequest();
            
            // initialize GET request for content.html file
            ajax.open('GET', 'content.html')

            // callback function for when the readyState property of the XMLHttpRequest changes
            ajax.onreadystatechange = function() {
                
                // when the readystate is 4, meaning the operation is complete, the response text to the ajax GET request for content.html is appended to the content div             
                if (ajax.readyState==4) {
                    document.getElementById("content").innerHTML=ajax.responseText;
                }
            }
            
            // function called when the Get Content button is clicked
            function getContent() {
                
                //the ajax request is sent and the Get Content button is hidden from the webpage
                ajax.send();
                document.getElementById("btn_content").style.diplay='none';
            }
		</script>
    </body>
</html>
