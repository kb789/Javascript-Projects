<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            //put everything between the body opening and closing tags below between the html tags in this document 
            $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jquery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"   
            );
        // make the font color of the second paragraph red
        $('#2').css({"color":"red"})
        // when the third paragraph is clicked, hide the h1
        $('#3').click(function(){
            $('h1').hide();
        });
        });
    </script>
</html>
